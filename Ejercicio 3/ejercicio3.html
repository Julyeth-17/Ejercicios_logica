<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <h1>Ejercicio 3</h1>

    <section class="container-md" style="background-color: #a5bbea28;">
        <div class="d-flex justify-content-center align-items-center pt-3">
            <h2>¡Bienvenidos a Pizzería Pepito!</h2>
        </div>
        <form class="row column justify-content-center align-items-center mt-4 pb-5" id="iFormulario">
            <div class="col-sm-3">
                <input type="number" class="form-control" id="iEdad" placeholder="Ingresa tu Edad">
            </div>
            <div class="col-sm-3">
                <select class="form-select" id="iGenero">
                    <option selected>Elige tu género</option>
                    <option>Hombre</option>
                    <option>Mujer</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" id="iEnviar" class="btn btn-outline-info" style="border-radius: 75px">Enviar</button>
            </div>
        </form>
        <div class="d-flex justify-content-center pb-3">
            <img src="https://i.pinimg.com/originals/87/76/7d/87767db1baefeb5a2515b90b530a78b9.gif">
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="ejercicio3.js"></script>
</body>

</html>
